<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | Khusnoor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool JavaScript</h1>
            <p>Convert your text into an image within a second using this Javascript-powered AI Image Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what type of image you want" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Images</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    
    <section class="image-gallery">
        <div class="img-card">
            <img src="Images/img-1.jpg" alt="">
            <a href="#" class="donwload-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="Images/img-2.jpg" alt="">
            <!-- <a href="#" class="donwload-btn">
                <img src="Images/download.svg" alt="download icon">
            </a> -->
        </div>
        <div class="img-card">
            <img src="Images/img-3.jpg" alt="">
            <a href="#" class="donwload-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="Images/img-4.jpg" alt="">
            <a href="#" class="donwload-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
    </section>
    <script src="app.js" defer></script>
</body>
</html>
